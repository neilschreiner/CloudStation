<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudStation Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=MedievalSharp&family=Orbitron:wght@400;700&family=Seaweed+Script&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-blue: #38bdf8;
            --panel-bg: rgba(20, 20, 25, 0.95);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                              linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Loading Screen */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: var(--accent-blue);
            font-family: 'Press Start 2P', cursive;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #1e293b;
            border-top: 5px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* UI Layout */
        .banner-container { width: 100%; display: flex; justify-content: center; padding: 20px 0; }
        .banner-container img { max-width: 600px; width: 90%; image-rendering: pixelated; }

        .main-layout { display: flex; align-items: flex-start; justify-content: center; gap: 60px; flex-wrap: wrap; padding: 20px; flex: 1; }

        .console-container { display: flex; flex-direction: column; align-items: center; gap: 25px; width: 500px; max-width: 95vw; }
        .console-container img { width: 100%; filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.2)); }

        .player-identity {
            background: var(--panel-bg);
            padding: 25px; border-radius: 12px; width: 100%; border: 2px solid var(--accent-blue); text-align: center;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }
        .player-identity h3 { font-family: 'Press Start 2P', cursive; font-size: 0.7rem; color: var(--accent-blue); margin-top:0; }

        .player-identity input {
            width: 90%; background: #000; color: var(--accent-blue); border: 1px solid var(--accent-blue);
            padding: 12px; border-radius: 4px; font-family: 'VT323', monospace; font-size: 1.4rem; text-align: center;
        }

        .btn-row { display: flex; gap: 10px; justify-content: center; margin-top: 15px;}
        .btn { background: var(--accent-blue); color: #000; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; font-family: 'VT323', monospace; text-transform: uppercase; }
        .btn:hover { background: #fff; }

        /* Cartridges */
        .cartridge-stack { display: flex; flex-direction: column; gap: 35px; align-items: center; }
        .stack-title { font-family: 'Press Start 2P', cursive; font-size: 1.2rem; color: #fff; text-shadow: 3px 3px #ef4444; }

        .cart-wrapper { text-align: center; }
        .cartridge-container { 
            position: relative; 
            width: 280px; 
            height: 180px; /* Adjusted to fit the cartridge aspect ratio */
            cursor: pointer; 
            transition: transform 0.2s;
            display: flex;
            align-items: flex-start; /* Aligns text toward the label area */
            justify-content: center;
            padding-top: 35px; /* Manually pushes label onto the sticker part */
            box-sizing: border-box;
        }
        .cartridge-container:hover { transform: scale(1.05); }
        .cart-img { position: absolute; top:0; left:0; width: 100%; height: 100%; object-fit: contain; z-index: 1; }

        .cart-label {
            position: relative;
            z-index: 2;
            pointer-events: none;
            text-transform: uppercase;
            text-align: center;
            width: 75%;
            filter: drop-shadow(0px 2px 2px black);
            line-height: 1.5;
            font-weight: bold;
        }

        /* Specific Cartridge Fonts */
        #knights-label { font-family: 'MedievalSharp', cursive; color: #f59e0b; font-size: 1.5rem; font-weight: 800; }
        #mars-label { font-family: 'Orbitron', sans-serif; color: #ef4444; font-size: 1.2rem; letter-spacing: 1px; font-weight: 700; }
        #ocean-label { font-family: 'Seaweed Script', cursive; color: #38bdf8; font-size: 1.6rem; text-transform: none; font-weight: bold; }

        .cart-links { margin-top: 5px; display: flex; justify-content: center; gap: 20px; }
        .cart-links a { color: #fff; text-decoration: none; font-family: 'VT323', monospace; font-size: 1.2rem; cursor: pointer; }
        .cart-links a:hover { color: var(--accent-blue); }

        footer {
            width: 100%; max-width: 900px; text-align: center; padding: 40px 20px;
            border-top: 1px solid #334155; margin-top: 60px; color: #888;
        }
        .footer-links { margin: 15px 0; display: flex; justify-content: center; gap: 25px; }
        .footer-links a { color: var(--accent-blue); text-decoration: none; }
        .last-updated { font-size: 0.8rem; color: #888; margin-top: 15px; }

    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text" style="margin-top:20px;">ACCESSING MEMORY...</div>
    </div>

    <div class="banner-container">
        <img src="assets/CloudStationTV.png" alt="Cloud Station Banner">
    </div>

    <div class="main-layout">
        <div class="console-container">
            <img src="assets/console.jpg" alt="CloudStation Console">
            <div class="player-identity">
                <h3>Identity Management</h3>
                <input type="text" id="username" placeholder="NAME REQUIRED...">
                <div class="btn-row">
                    <button class="btn" onclick="saveUser()">SYNC USER</button>
                    <button class="btn" onclick="generateUser()">NEW ID</button>
                </div>
                <p id="status-msg" style="font-size: 1rem; font-family: 'VT323', monospace; color: var(--accent-blue); margin-top:10px;"></p>
            </div>
        </div>

        <div class="cartridge-stack">
            <div class="stack-title">Choose a game!</div>

            <div class="cart-wrapper">
                <div class="cartridge-container" onclick="playGame('KnightsQuest/index.html')">
                    <img src="assets/cartridge4.jpg" class="cart-img">
                    <div class="cart-label" id="knights-label">Knights<br/>Quest</div>
                </div>
                <div class="cart-links">
                    <a href="GameInfo.html#knights">â“˜ Info</a>
                    <a onclick="playGame('KnightsQuest/index.html')">ðŸ•¹ Play Game</a>
                </div>
            </div>

            <div class="cart-wrapper">
                <div class="cartridge-container" onclick="playGame('LostOnMars/index.html')">
                    <img src="assets/cartridge4.jpg" class="cart-img">
                    <div class="cart-label" id="mars-label">Lost On<br/>Mars</div>
                </div>
                <div class="cart-links">
                    <a href="GameInfo.html#mars">â“˜ Info</a>
                    <a onclick="playGame('LostOnMars/index.html')">ðŸ•¹ Play Game</a>
                </div>
            </div>

            <div class="cart-wrapper">
                <div class="cartridge-container" onclick="playGame('DeepOceanEscape/index.html')">
                    <img src="assets/cartridge4.jpg" class="cart-img">
                    <div class="cart-label" id="ocean-label">Deep Ocean<br/>Escape</div>
                </div>
                <div class="cart-links">
                    <a href="GameInfo.html#ocean">â“˜ Info</a>
                    <a onclick="playGame('DeepOceanEscape/index.html')">ðŸ•¹ Play Game</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p><strong>CloudStation</strong> is a picture-based adventure game system.</p>
        <div class="footer-links">
            <a href="https://neilschreiner.github.io/">Main GitHub</a>
            <a href="https://github.com/neilschreiner/CloudStation/blob/main/LICENSE">Creative Commons BY-NC 4.0</a>
        </div>
        <div class="last-updated">Last Updated: <span id="last-updated">Loading...</span></div>
    </footer>

    <script>
        const overlay = document.getElementById('loading-overlay');
        const loadText = document.getElementById('loading-text');

        function showLoading(msg, callback) {
            loadText.innerText = msg;
            overlay.style.display = 'flex';
            setTimeout(() => {
                if(callback) callback();
                overlay.style.display = 'none';
            }, 1200);
        }

        function saveUser() {
            const name = document.getElementById('username').value.trim();
            if (name) {
                showLoading("SYNCING IDENTITY...", () => {
                    localStorage.setItem('cloudstation_user', name);
                    document.getElementById('status-msg').innerText = "> Identity locked to memory.";
                });
            }
        }

        function generateUser() {
            showLoading("GENERATING NEW ID...", () => {
                const prefixes = ["CHIP", "PIXEL", "NOVA", "BYTE", "NEO", "GRID"];
                const id = Math.floor(1000 + Math.random() * 9000);
                const genName = prefixes[Math.floor(Math.random() * prefixes.length)] + "-" + id;
                document.getElementById('username').value = genName;
                localStorage.setItem('cloudstation_user', genName);
                document.getElementById('status-msg').innerText = "> New ID generated.";
            });
        }

        function playGame(url) {
            const name = document.getElementById('username').value.trim();
            if (!name) {
                document.getElementById('status-msg').innerText = "> ERROR: NAME REQUIRED TO PLAY";
                return;
            }
            showLoading("LOADING CARTRIDGE...", () => { window.location.href = url; });
        }

        window.onload = function() {
            const savedName = localStorage.getItem('cloudstation_user');
            if (savedName) document.getElementById('username').value = savedName;

            fetch('https://api.github.com/repos/neilschreiner/CloudStation')
              .then(res => res.json())
              .then(data => {
                const lastUpdated = new Date(data.pushed_at);
                document.getElementById('last-updated').textContent = lastUpdated.toLocaleDateString() + ' ' + lastUpdated.toLocaleTimeString();
              })
              .catch(e => console.error('Error fetching data:', e));
        }
    </script>
</body>
</html>
